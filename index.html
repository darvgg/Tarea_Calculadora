<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Sumador</title>
  </head>
  <body>
    <h1>Sumador</h1>
    <form id="sumar-form">
      <label for="primer-numero">Primer número:</label>
      <input type="number" id="primer-numero" />
      <label for="segundo-numero">Segundo número:</label>
      <input type="number" id="segundo-numero" />
      <input type="submit" value="Sumar" id="sumar-button" />
    </form>
    <div id="resultado-div"></div>
    <h1>Multiplicador</h1>
    <form id="multiplicar-form">
      <label for="primer-numero-multiplicador">Primer número:</label>
      <input type="number" id="primer-numero-multiplicador" />
      <label for="segundo-numero-multiplicador">Segundo número:</label>
      <input type="number" id="segundo-numero-multiplicador" />
      <input type="submit" value="Multiplicar" id="multiplicar-button" />
    </form>
    <div id="resultado-div-2"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
